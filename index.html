<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIC Soundboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header__logo">
            <a href="javascript:window.location.reload(true)"><img src="images/vic-logo.png" alt="vic-logo"></a>
            <span>Sound board</span>
        </div>
        <div class="nav-btn-wrapper">
            <button id="nav-btn"><i class="fas fa-bars"></i></button>
        </div>

        <nav class="menu-container menu-closed">
            <ul class="nav-list">
                <li><i class="fas fa-heart"></i> Favorites</li>
                <li><button>All sounds</button><button>Favorites</button></li>
                <li><i class="fas fa-th-large"></i> <label for="grid-size" id="grid-size-label">Grid Size: 3</label>
                </li>
                <li><input type="range" id="grid-size" name="volume" min="2" max="4"></li>
            </ul>
            <p class="quote-container"></p>
            <p>by Aaron</p>
        </nav>

    </header>

    <div class="sound-container">
        <button class="btn">Andi fett</button>
        <button class="btn">Andi Oaschloch #1</button>
        <button class="btn">Andi Oaschloch #2</button>
        <button class="btn">Beidl in Fut</button>
        <button class="btn">Büro Bergmann</button>
        <button class="btn">Hirsch AKW</button>
        <button class="btn">Hirsch crash</button>
        <button class="btn">Hubifly schweizer Bro #1</button>
        <button class="btn">Hubifly schweizer Bro #2</button>
        <button class="btn">Lengi Remix</button>
        <button class="btn">Marmeladinger</button>
        <button class="btn">Mex findets lustig</button>
        <button class="btn">Mex Gürtel gesperrt</button>
        <button class="btn">Mex Lache klicken</button>
        <button class="btn">Mex Lache Robot</button>
        <button class="btn">Mex Lache Sevi</button>
        <button class="btn">Mex Lache Behindert</button>
        <button class="btn">Mex beim Psychiater</button>
        <button class="btn">Mex russian love</button>
        <button class="btn">Mex schaut auf Fut</button>
        <button class="btn">Mex Lache Schrei</button>
        <button class="btn">Mex Vollgas</button>
        <button class="btn">Mex vs Edi</button>
        <button class="btn">Ritsch jammert</button>
        <button class="btn">Stefan Feg Beruhigung</button>
        <button class="btn">Stev Arnold</button>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
