<!DOCTYPE html>
<html lang="en" class="dark-theme">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header__logo">
            <!-- <a href="javascript:window.location.reload(true)"> -->
            <img src="images/vic-logo-long.png" alt="vic-logo">
            <!-- </a> -->
            <span>Sound board</span>
        </div>
        <div class="nav-btn-wrapper">
            <button id="nav-btn"><i class="fas fa-bars"></i></button>
        </div>

        <nav class="menu-container menu-closed">
            <ul class="nav-list">
                <li>
                    <i class="fas fa-adjust nav-list-icon"></i> Theme
                </li>
                <li>
                    <button class="menu-btn light-theme-btn">Light</button>
                    <button class="menu-btn dark-theme-btn">Dark</button>
                </li>
                <li>
                    <i class="fas fa-heart nav-list-icon"></i> Favorites
                </li>
                <li>
                    <button class="menu-btn all-sounds-btn">All sounds</button>
                    <button class="menu-btn favorite-sounds-btn">Favorites</button>
                </li>
                <li>
                    <span class="volume-icon"><i class="fas fa-volume-up nav-list-icon"></i></span>
                    <label for="audio-volume" id="audio-volume-label">Volume: 10</label>
                </li>
                <li>
                    <input type="range" id="audio-volume" name="" min="0" max="10" value="10">
                </li>
                <li>
                    <span class="volume-icon"><i class="fas fa-tachometer-alt nav-list-icon"></i></span>
                    <label for="audio-speed" id="audio-speed-label">Speed: 1</label>
                </li>
                <li>
                    <input type="range" id="audio-speed" name="" min="0.5" max="2" value="1" step="0.5">
                </li>
                <li>
                    <i class="fas fa-th-large nav-list-icon"></i>
                    <label for="grid-size" id="grid-size-label">Grid Size: 3</label>
                </li>
                <li>
                    <input type="range" id="grid-size" name="" min="1" max="3" value="3">
                </li>
            </ul>
            <p>by Aaron</p>
        </nav>

    </header>

    <div class="sound-container">
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
